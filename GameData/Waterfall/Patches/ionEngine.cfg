

@PART[ionEngine]:AFTER[ReStock]
{
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = cool ion engine
    // This links the effects to a given ModuleEngines
    engineID = basicEngine

    // List out all controllers we want available
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }

    TEMPLATE
    {
      // Alias for UI, etc 
      name = aTemplate
      // name of template to look for
      templateName = waterfall-ion-engine-1

      // where to position, rotate and scale the template
      scale = 1, 1, 1
      position = 0, 0, 0
      rotation = 0, 0, 0
    }
}